name: Publish UPM Package

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install required commands
      run: sudo apt-get update && sudo apt-get install curl
    - name: Show Releases
      run: curl https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/${GITHUB_REF##refs/}
